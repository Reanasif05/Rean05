<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}


body {
  background: #f4f4f4;
  color: #333;
  text-align: center;
  padding: 20px;
}


.quiz-container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}


.question {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
  color: black;
  font-size: large;
  
}


.options button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: #3498db;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.options button:hover {
  background: #2980b9;
}


.nav-buttons {
  margin-top: 20px;
}

.nav-buttons button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  background: #2ecc71;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.nav-buttons button:hover {
  background: #27ae60;
}


#QuestionTimer {
  font-size: 18px;
  font-weight: bold;
  margin: 15px 0;
  color: #e74c3c;
}
    </style>
</head>
<body class="flex justify-center items-center pt-08">
<div class="mx-20 leading-10 bg-white flex justify-center flex-col w-full px-32">

    <h1 class="text-3xl font-bold mt-14 mb-2">Question <span id="currentQuestionNo"></span> of <span id="totalQuestionNumber"></span></h1>
    
<hr>
<h1 id="QuestionTimer" class="text-xl font normal my-1 text right"></h1>
    <h3 id="displayQuestion"class="question"></h3>
    <div id="displayOptions" class="options button"></div>
 </div>
   <script src="quiz.js"></script>
</body>
</html>
